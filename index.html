<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" >
    <script src="http://cdn.jsdelivr.net/jquery/2.2.1/jquery.min.js"></script>
    <script src="http://cdn.jsdelivr.net/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/bootstrap/3.3.6/css/bootstrap.min.css"></script>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/bootstrap/3.3.6/css/bootstrap-theme.min.css"></script>
    <link rel="stylesheet" href="css/style.css" >
    <script src="scripts/video.js"></script>
    <meta charset="UTF-8">
    <title>Reproductor multimedia</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <div class="row text-center">
                    <div class="page-header">
                        <h2><span class="fa fa-tv"></span>&nbsp;AWESOME'S Media Suite</h2>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                            <div id="thumbnails" class="row well">
                                <!-- THUMBNAILS -->
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                    <img src="sources/media/STEAMPUNK%20FANTASY%20GALILEO%20CARTOON%20ANIME%203D%20ANIMATION%20SHORT%20FILM%20HD%20(BQ).jpg" data-video="1" alt="video1" class="img-thumbnail selected">
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                    <img src="sources/media/CGI%203D%20Animated%20Short%20HD_%20_Roadkill%20Redemption_%20-%20by%20Karl%20Hadrika%20(BQ).jpg" data-video="2" alt="video2" class="img-thumbnail">
                                </div>
                            </div>
                            <div id="reproductor">
                            <video id="video">
                                <source src="sources/media/Roadkill_Redemption(1080p).mp4" type="video/mp4">
                            </video>
                            <div id="controles">
                                <span id="fastBackward" class="fa fa-fast-backward fa-lg"></span>
                                <span id="backward" class="fa fa-backward fa-lg"></span>
                                <span id="play" class="fa fa-play fa-lg"></span>
                                <span id="fastForward" class="fa fa-forward fa-lg"></span>
                                <span id="forward" class="fa fa-fast-forward fa-lg"></span>
                                <span id="stop" class="fa fa-stop fa-lg"></span>
                            </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
